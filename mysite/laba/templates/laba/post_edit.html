{% extends 'laba/base.html' %}

{% block title %}Редактирование поста{% endblock %}

{% block content %}
<div class="post-form">
    <h2>Редактировать пост</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Сохранить изменения</button>
        <a href="{% url 'profile' request.user.username %}">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
